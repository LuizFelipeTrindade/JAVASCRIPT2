<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form >
        <fieldset class="grupo">
            <div  class="campo">
                <label for="nome"><strong>Nome</strong>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div  class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div  class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div  class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong>g></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>
        <div  class="campo">
            <label for="senioridade">Senior Idade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Senior</option>
                <option>Pleno</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div  id="check">
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div  class="campo">
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea name="experiência" id="experiência" style="width: 26em;" rows="
            6"></textarea>
        </div>

        <button type="submit" class="botao">Concluido</button>
    </form>
</body>
</html>
